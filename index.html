<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> abhishek News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> abhishek live news for you</h2>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./image/2024-02-28.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL news</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance news</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics current affair</li>
                    <li class="hover-link nav-item" id="current live news" onclick="onNavItemClick('live news')">live news for you</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. current affairs">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <h2> abhishek live news for you</h2>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
